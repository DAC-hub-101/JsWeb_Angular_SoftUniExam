<div class="auth-container">
    <div class="auth-box">
        <h1>Sign in to MovieTalks</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Email" class="auth-input">
                <div class="error-messages" *ngIf="loginForm.get('email')?.touched">
                    <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
                    <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</p>
                </div>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" class="auth-input">
                <div class="error-messages" *ngIf="loginForm.get('password')?.touched">
                    <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
                </div>
            </div>

            <button type="submit" class="auth-button">
                Sign in
            </button>

            <!-- Display the generic login error message -->
            <div *ngIf="loginError" class="error-message">
                <p>{{ loginError }}</p>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
        </div>
    </div>
</div>
