<div class="auth-container">
    <div class="auth-box">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
                <input type="email" formControlName="email" class="auth-input" placeholder="Email">
                <div
                    *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="auth-input" placeholder="Password">
                <div
                    *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters.</div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" formControlName="confirmPassword" class="auth-input"
                    placeholder="Confirm Password">
                <div
                    *ngIf="registerForm.hasError('passwordsDontMatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
                    Passwords do not match.
                </div>
            </div>

            <button type="submit" class="auth-button">Register</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>
